services:
  - type: web
    name: project-management-api
    env: node
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: /opt/render/project/src/data/database.sqlite
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1